    <section class="Rerouting">
        <div class="container">
            <div class="content">
                <div class="right">

                    <div class="radio">
                        <div>
                            <input type="radio" id="daramad" name="r"> <label for="daramad">درآمد</label></div>


                        <div>
                            <input type="radio" id="hazine" name="r"><label for="hazine">هزینه</label></div>

                    </div>
                    <div class="price"><label for="">مبلغ :</label>

                        <input autocomplete="off" id="amount" type="text">
                        <span id="num-amount"> </span>

                    </div>
                    <div class="deita"><label for="">تاریخ :</label>
                        <div class="inputs">
                            <input id="day" type="text" placeholder="روز">
                            <input id="month" type="text" placeholder="ماه">
                            <input id="year" type="text" placeholder="سال">
                        </div>
                    </div>
                    <div class="tozihat">
                        <label for="">توضیحات :</label><textarea id="tozihat" name="" id=""></textarea>
                    </div>
                    <button id="submit" onclick="local()" type="submit">ثبت دخل و خرج</button>

                </div>
                <div class="left">

                    <div class="top">
                        <div class="rast"><span>درآمد</span><span> ۸۶۵,۰۰۰,۰۰۰</span></div>
                        <div class="chap"><span>مخارج</span><span> ۵۵۰,۰۰۰,۰۰۰</span></div>
                    </div>
                    <div class="bottom">
                        <div id="chart"></div>
                    </div>


                </div>
            </div>
        </div>
    </section>
    <section class=" income__cast_list">
        <div class="container">
            <div class="content">

                            </td>

                            <td>

                            </td>

                            <td>

                                    نمایش
                                </span>
                                <span class="del">
                                    حذف
                                </span>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
